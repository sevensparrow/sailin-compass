<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .top-half, .bottom-half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-bottom: 1px solid white;
        }

        .bottom-half {
            border-bottom: none;
        }

        .value {
            font-size: 5em;
            font-weight: bold;
        }

        .separator {
            height: 1px;
            width: 100%;
            background-color: white;
        }

        .heading, .speed {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-half">
            <div class="heading">
                <div>SOG</div>
                <div id="speed" class="value">0.00</div>
            </div>
        </div>
        <div class="bottom-half">
            <div class="heading">
                <div>HDG</div>
                <div id="heading" class="value">0</div>
            </div>
        </div>
    </div>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                // Get Speed Over Ground (SOG) in knots
                let sog = position.coords.speed * 1.94384; // Convert m/s to knots
                document.getElementById('speed').textContent = sog.toFixed(2);

                // Get Heading (HDG) in degrees
                let heading = position.coords.heading;
                if (heading === null) {
                    heading = 0; // If no heading available, default to 0
                }
                document.getElementById('heading').textContent = heading.toFixed(0);
            }, function(error) {
                alert("Error getting location: " + error.message);
            }, {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 5000
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
